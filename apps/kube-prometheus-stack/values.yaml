kube-prometheus-stack:
  alertmanager:
    service:
      type: LoadBalancer
  grafana:
    enabled: true
    ingress:
      enabled: true
      hosts:
      - grafana.germanium.cz
      ingressClassName: traefik
      tls:
       - secretName: grafana-germanium-cz-prod-tls
  prometheus:
    service:
      type: LoadBalancer
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: nfs-client
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 20Gi
