image:
  repository: esphome/esphome
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""


ingress:
  enabled: true
  className: "traefik"
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: esphome.germanium.cz
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: esphome-germanium-cz-prod-tls
      hosts:
       - esphome.germanium.cz

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 2
    memory: 2Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


persistence:
  enabled: true
  storageClass: "local-storage-orange3"
  existingClaim: ""
  accessMode: ReadWriteOnce
  size: 800Mi
  # if you need any additional volumes, you can define them here
  additionalVolumes: []
  # if you need any additional volume mounts, you can define them here
  additionalMounts: []
