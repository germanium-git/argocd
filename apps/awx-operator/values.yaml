awx-operator:
  AWX:
    spec:
      hostname: awx-operator
    # configurations for external postgres instance
    postgres:
      enabled: true
      host: "pgsql-awx.pgsql.svc.cluster.local"
      port: "5432"
      dbName: postgres
      username: postgres
      sslmode: disable
      type: unmanaged

  extraDeploy:
  - |
    apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: awx-demo-postgres-configuration
      namespace: awx
    spec:
      encryptedData:
        database: 
        host: 
        password: 
        port: 
        sslmode: 
        type: 
        username: 
      template:
        metadata:
          creationTimestamp: null
          name: awx-demo-postgres-configuration
          namespace: awx
        type: Opaque
